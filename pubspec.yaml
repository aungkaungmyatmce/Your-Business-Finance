name: ybf_sample_version_2
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.11.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  firebase_core: ^1.5.0
  cloud_firestore: ^2.5.0
  firebase_auth: ^3.3.5
  intl: ^0.17.0
  provider: ^4.1.3+1
  font_awesome_flutter: ^9.2.0
  month_picker_dialog: ^0.4.0
  another_flushbar: ^1.10.28
  charts_flutter: ^0.11.0
  jiffy: ^4.1.0
  pdf: ^3.6.4
  path_provider: ^2.0.1
  open_file: ^3.1.0
  url_launcher: ^6.0.9
  shared_preferences: ^2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.2
flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/cart.png"
  adaptive_icon_background: "#191910"
  adaptive_icon_foreground: "assets/images/business_logo.jpg"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/languages/

  fonts:
    - family: Pyidaungsu
      fonts:
        - asset: assets/fonts/Pyidaungsu.ttf